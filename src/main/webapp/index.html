<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Clone</title>
<style>
  :root {
    --blue: #2874f0;
    --light-gray: #f1f3f6;
    --dark: #212121;
    --muted: #878787;
  }
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: var(--light-gray);
  }

  /* Header */
  header {
    background: var(--blue);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 40px;
  }
  .logo {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1px;
  }
  .search-bar {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    width: 400px;
  }
  .search-bar input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
  }
  .search-bar button {
    background: var(--blue);
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
  }
  .nav-links {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 280px;
    background: url('https://www.livemint.com/lm-img/img/2024/12/25/1600x900/GfZ4Dhza0AANJw2_1735091165767_1735091174623.jpg') center/cover no-repeat;
    border-radius: 6px;
    margin: 20px auto;
    max-width: 1200px;
  }

  /* Categories */
  .categories {
    display: flex;
    justify-content: space-around;
    background: white;
    border-radius: 6px;
    margin: 20px auto;
    max-width: 1200px;
    padding: 20px 10px;
  }
  .cat-item {
    text-align: center;
    cursor: pointer;
  }
  .cat-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
  }
  .cat-item span {
    display: block;
    margin-top: 6px;
    font-weight: 500;
  }

  /* Product grid */
  .section {
    max-width: 1200px;
    margin: 20px auto;
  }
  .section h2 {
    margin: 10px;
    color: var(--dark);
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
  }
  .product {
    background: white;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: scale(1.04);
  }
  .product img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
  }
  .product h3 {
    font-size: 16px;
    margin: 10px 0 6px;
  }
  .price {
    color: #388e3c;
    font-weight: 600;
  }
  .old-price {
    color: var(--muted);
    text-decoration: line-through;
    font-size: 13px;
  }
  .add-btn {
    background: var(--blue);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-top: 6px;
  }

  /* Cart */
  #cartPanel {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -4px 0 10px rgba(0,0,0,0.1);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding: 20px;
    overflow-y: auto;
  }
  #cartPanel.active {
    transform: translateX(0);
  }
  .cart-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
  }
  .cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
  }
  .cart-item span {
    font-size: 14px;
  }
  .checkout-btn {
    background: var(--blue);
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  footer {
    background: var(--blue);
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>
  <div class="logo">Flipkart Clone</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products, brands and more..." />
    <button onclick="searchProducts()">üîç</button>
  </div>
  <div class="nav-links">
    <a href="#" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</a>
    <a href="#">Login</a>
    <a href="#">Become a Seller</a>
  </div>
</header>

<div class="banner"></div>

<div class="categories">
  <div class="cat-item"><img src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2019/11/flipkart-big-shopping-days-sale-1574927034.jpg" alt=""><span>Mobiles</span></div>
  <div class="cat-item"><img src="https://i.pinimg.com/564x/9a/77/27/9a7727a49e25587bb2832ef0832d6bdc.jpg" alt=""><span>Electronics</span></div>
  <div class="cat-item"><img src="https://redtape.com/cdn/shop/files/RSL1073_1._bcd54810-97be-4448-ab60-5c07412084c9.jpg?v=1756809100" alt=""><span>Fashion</span></div>
  <div class="cat-item"><img src="https://m.media-amazon.com/images/I/51OlQZB7CzL._AC_UY1000_.jpg" alt=""><span>Home</span></div>
  <div class="cat-item"><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.ajio.com%2Fwedani-women-embroidery-gown-dress%2Fp%2F700665760_purple%3Fsrsltid%3DAfmBOoqyBdkYOxf2KJjwSINhrptq5vU9Twtwi20URH73FlFiZV9YKzBu&psig=AOvVaw0DYpjPPpILXm1E_ybwHXYO&ust=1761901525705000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOj5yunIy5ADFQAAAAAdAAAAABAE" alt=""><span>Grocery</span></div>
</div>

<div class="section">
  <h2>Best Deals for You</h2>
  <div class="products" id="productList"></div>
</div>

<div id="cartPanel">
  <h3>Your Cart üõí</h3>
  <div id="cartItems"></div>
  <hr>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<footer>
  ¬© 2025 Flipkart Clone | Made with ‚ù§Ô∏è using HTML, CSS, JS
</footer>

<script>
  const products = [
    { id: 1, name: "iPhone 15 Pro", price: 124999, old: 139999, img: "https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-15-3.jpg" },
    { id: 2, name: "Samsung Galaxy S24", price: 84999, old: 99999, img: "https://www.samsungmobilepress.com/file/FC05AE750AD6EB0673D9E9D4C157D4FDCA91C0319D37B2827A4ACC850D3D124959298BB89A1D18EEB9531CE7B6BDB56BB43890C99A07EF46FFD865333FEC385C3A4ECDA52E32E217D32C2807BAAF403A9124FE24BD2AD9F141EA995A91D14E9095EC253173B6A26FE1DB745A586CC1ADDE7D6D440FA45C94CA365A5CF1A540E7" },
    { id: 3, name: "HP Laptop 14s", price: 55999, old: 62999, img: "https://www.shutterstock.com/image-photo/bangkok-thailand-hp-launch-new-260nw-2126914553.jpg" },
    { id: 4, name: "Nike Sneakers", price: 4999, old: 6999, img: "https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619_640.jpg" },
    { id: 5, name: "Sony Headphones", price: 7999, old: 9999, img: "https://m.media-amazon.com/images/I/510cs9VwjUL._AC_UF1000,1000_QL80_.jpg" },
    { id: 6, name: "Smart LED TV", price: 34999, old: 39999, img: "https://amstradworld.com/wp-content/uploads/2023/12/Amstrad-AM65UWGTA-WebOS-TV_front.jpg" }
  ];

  const list = document.getElementById('productList');
  const cartPanel = document.getElementById('cartPanel');
  const cartItemsDiv = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  let cart = [];

  function renderProducts(pList = products) {
    list.innerHTML = '';
    pList.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div><span class="price">‚Çπ${p.price}</span> <span class="old-price">‚Çπ${p.old}</span></div>
        <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      list.appendChild(div);
    });
  }

  function addToCart(id) {
    const item = products.find(p => p.id === id);
    cart.push(item);
    updateCart();
    alert(item.name + " added to cart!");
  }

  function updateCart() {
    cartItemsDiv.innerHTML = '';
    cart.forEach(c => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<img src="${c.img}" alt=""><span>${c.name}</span>`;
      cartItemsDiv.appendChild(div);
    });
    cartCount.textContent = cart.length;
  }

  function toggleCart() {
    cartPanel.classList.toggle('active');
  }

  function checkout() {
    if (cart.length === 0) alert("Cart is empty!");
    else alert("Thank you for shopping with Flipkart Clone!");
  }

  function searchProducts() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(term));
    renderProducts(filtered);
  }

  renderProducts();
</script>
</body>
</html>
