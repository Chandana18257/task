<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Savana — Single-file Clone</title>
<style>
  :root{
    --bg:#f6f7fb; --panel:#fff; --muted:#6b7280; --accent:#6c5ce7; --danger:#ef4444;
    --card-shadow: 0 6px 18px rgba(20,22,39,0.06);
    --radius:12px;
  }
  [data-theme="dark"]{
    --bg:#0b1020; --panel:#0f1724; --muted:#96a0b4; --accent:#7c6cff; --danger:#ff6b6b;
    color: #e6eef8;
  }
  html,body{height:100%; margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color: #0b1220;}
  .app{display:grid; grid-template-columns: 320px 1fr 420px; gap:20px; padding:20px; align-items:start; max-width:1400px; margin:20px auto;}
  .sidebar{background:var(--panel); border-radius:var(--radius); padding:16px; box-shadow:var(--card-shadow); height:calc(100vh - 80px); overflow:hidden; display:flex; flex-direction:column;}
  .header{display:flex; gap:8px; align-items:center; margin-bottom:12px;}
  .logo{width:36px; height:36px; border-radius:10px; background:linear-gradient(135deg,var(--accent),#4fb3ff); display:flex; align-items:center; justify-content:center; color:white; font-weight:700; font-size:14px;}
  .title{font-weight:700}
  .controls{margin-left:auto; display:flex; gap:8px;}
  button.icon{border:0; background:transparent; padding:8px; border-radius:8px; cursor:pointer;}
  .search{display:flex; gap:8px; padding:6px; background:rgba(0,0,0,0.03); border-radius:10px; margin-bottom:10px; align-items:center;}
  .search input{border:0; outline:0; background:transparent; width:100%;}
  .note-list{overflow:auto; flex:1; padding-right:6px;}
  .note-item{display:flex; gap:10px; padding:10px; border-radius:10px; cursor:pointer; align-items:flex-start;}
  .note-item:hover{background:rgba(0,0,0,0.02);}
  .note-item.active{background:linear-gradient(90deg, rgba(108,92,231,0.08), rgba(79,179,255,0.03)); box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);}
  .note-title{font-weight:600;}
  .note-meta{font-size:12px; color:var(--muted);}
  .new-btn{display:block; width:100%; margin-top:10px; padding:10px; border-radius:10px; border:0; background:var(--accent); color:white; font-weight:600; cursor:pointer;}
  .center{display:flex; flex-direction:column; gap:10px;}
  .editor-panel{background:var(--panel); border-radius:var(--radius); padding:14px; box-shadow:var(--card-shadow); height:calc(100vh - 80px); display:flex; flex-direction:column;}
  .editor-top{display:flex; gap:8px; align-items:center; margin-bottom:8px;}
  .tags{display:flex; gap:6px; flex-wrap:wrap;}
  .tag{background:rgba(0,0,0,0.06); padding:6px 8px; border-radius:999px; font-size:13px;}
  input.title{width:100%; border:0; outline:0; font-size:18px; font-weight:700; background:transparent;}
  textarea.editor{flex:1; width:100%; border:0; outline:0; resize:none; padding:6px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background:transparent;}
  .preview{overflow:auto; padding:14px; background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); border-radius:10px; height:100%;}
  .right-panel{background:var(--panel); border-radius:var(--radius); padding:16px; box-shadow:var(--card-shadow); height:calc(100vh - 80px); overflow:auto;}
  .small{font-size:13px; color:var(--muted);}
  .flex-row{display:flex; gap:8px; align-items:center;}
  .btn{padding:8px 12px; border-radius:8px; border:0; cursor:pointer; background:#e6eef8; font-weight:600;}
  .danger{background:var(--danger); color:white;}
  footer{font-size:13px; color:var(--muted); margin-top:12px;}
  .tag-input{display:flex; gap:6px; align-items:center;}
  .pill{padding:6px 8px; background:rgba(0,0,0,0.04); border-radius:999px; font-size:12px;}
  .empty-state{display:flex; flex-direction:column; gap:6px; align-items:center; justify-content:center; height:100%; color:var(--muted);}
  /* responsive */
  @media (max-width:1100px){
    .app{grid-template-columns: 1fr; padding:12px;}
    .sidebar,.right-panel{height:auto;}
    .editor-panel{height:70vh;}
  }
  /* markdown-ish styles */
  .preview h1{font-size:22px;margin:10px 0}
  .preview h2{font-size:18px;margin:8px 0}
  .preview p{margin:6px 0; line-height:1.45}
  .preview code{background:#0f1724;color:#e6eef8;padding:2px 6px;border-radius:6px}
  [data-theme="dark"] .preview code{background:#121826}
  .preview pre{background:#0b1220;color:#e6eef8;padding:10px;border-radius:8px; overflow:auto}
  .preview ul{padding-left:18px}
</style>
</head>
