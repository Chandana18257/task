<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Savana Notes</title>
<style>
  :root {
    --bg: #f6f7fb;
    --panel: #fff;
    --muted: #6b7280;
    --accent: #6c5ce7;
    --danger: #ef4444;
    --shadow: 0 6px 18px rgba(20,22,39,0.06);
    --radius: 12px;
  }
  [data-theme="dark"] {
    --bg: #0b1020;
    --panel: #0f1724;
    --muted: #96a0b4;
    --accent: #7c6cff;
    --danger: #ff6b6b;
    color: #e6eef8;
  }

  html,body {
    height: 100%;
    margin: 0;
    font-family: Inter, system-ui, sans-serif;
    background: var(--bg);
    color: #0b1220;
  }

  .app {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 16px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .sidebar {
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 16px;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 60px);
  }

  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    font-weight: 700;
    color: var(--accent);
    font-size: 20px;
  }

  .theme-btn {
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }

  .note-list {
    flex: 1;
    overflow-y: auto;
    margin-top: 12px;
  }

  .note-item {
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 6px;
  }

  .note-item:hover {
    background: rgba(0,0,0,0.04);
  }

  .note-item.active {
    background: rgba(108,92,231,0.15);
  }

  .new-note {
    background: var(--accent);
    border: none;
    color: white;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
  }

  .editor {
    background: var(--panel);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: calc(100vh - 60px);
  }

  .editor input {
    font-size: 18px;
    font-weight: 700;
    border: none;
    outline: none;
    background: transparent;
    margin-bottom: 10px;
  }

  .editor textarea {
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    font-family: monospace;
    font-size: 14px;
    background: transparent;
  }

  .editor .actions {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .btn {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }

  .save-btn { background: var(--accent); color: white; }
  .delete-btn { background: var(--danger); color: white; }

  @media (max-width: 900px) {
    .app { grid-template-columns: 1fr; }
    .editor { height: auto; }
  }
</style>
</head>
<body>
<div class="app">
  <div class="sidebar">
    <div class="header">
      <div class="logo">Savana</div>
      <button class="theme-btn" id="themeBtn">üåô</button>
    </div>
    <div class="note-list" id="noteList"></div>
    <button class="new-note" id="newNoteBtn">+ New Note</button>
  </div>

  <div class="editor">
    <input type="text" id="noteTitle" placeholder="Note title..." />
    <textarea id="noteBody" placeholder="Write something..."></textarea>
    <div class="actions">
      <button class="btn save-btn" id="saveBtn">üíæ Save</button>
      <button class="btn delete-btn" id="deleteBtn">üóë Delete</button>
    </div>
  </div>
</div>

<script>
  const list = document.getElementById('noteList');
  const newBtn = document.getElementById('newNoteBtn');
  const saveBtn = document.getElementById('saveBtn');
  const deleteBtn = document.getElementById('deleteBtn');
  const titleInput = document.getElementById('noteTitle');
  const bodyInput = document.getElementById('noteBody');
  const themeBtn = document.getElementById('themeBtn');
  const body = document.body;

  let notes = JSON.parse(localStorage.getItem('savana_notes') || '[]');
  let currentId = null;

  function renderList() {
    list.innerHTML = '';
    notes.forEach((n) => {
      const div = document.createElement('div');
      div.className = 'note-item' + (n.id === currentId ? ' active' : '');
      div.textContent = n.title || 'Untitled';
      div.onclick = () => select(n.id);
      list.appendChild(div);
    });
  }

  function select(id) {
    currentId = id;
    const note = notes.find((n) => n.id === id);
    titleInput.value = note.title;
    bodyInput.value = note.body;
    renderList();
  }

  newBtn.onclick = () => {
    const id = Date.now();
    const newNote = { id, title: 'New Note', body: '' };
    notes.push(newNote);
    currentId = id;
    localStorage.setItem('savana_notes', JSON.stringify(notes));
    renderList();
    select(id);
  };

  saveBtn.onclick = () => {
    if (!currentId) return;
    const note = notes.find((n) => n.id === currentId);
    note.title = titleInput.value.trim();
    note.body = bodyInput.value.trim();
    localStorage.setItem('savana_notes', JSON.stringify(notes));
    renderList();
    alert('Note saved ‚úÖ');
  };

  deleteBtn.onclick = () => {
    if (!currentId) return;
    notes = notes.filter((n) => n.id !== currentId);
    localStorage.setItem('savana_notes', JSON.stringify(notes));
    titleInput.value = '';
    bodyInput.value = '';
    currentId = null;
    renderList();
  };

  themeBtn.onclick = () => {
    const dark = body.dataset.theme === 'dark';
    body.dataset.theme = dark ? '' : 'dark';
    themeBtn.textContent = dark ? 'üåô' : '‚òÄÔ∏è';
  };

  renderList();
</script>
</body>
</html>
