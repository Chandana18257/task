<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart Clone</title>
<style>
  :root {
    --blue: #2874f0;
    --light-gray: #f1f3f6;
    --dark: #212121;
    --muted: #878787;
  }
  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: var(--light-gray);
  }

  /* Header */
  header {
    background: var(--blue);
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 40px;
  }
  .logo {
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1px;
  }
  .search-bar {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 4px;
    overflow: hidden;
    width: 400px;
  }
  .search-bar input {
    flex: 1;
    padding: 8px;
    border: none;
    outline: none;
  }
  .search-bar button {
    background: var(--blue);
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
  }
  .nav-links {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 280px;
    background: url('https://source.unsplash.com/1600x400/?shopping,mall') center/cover no-repeat;
    border-radius: 6px;
    margin: 20px auto;
    max-width: 1200px;
  }

  /* Categories */
  .categories {
    display: flex;
    justify-content: space-around;
    background: white;
    border-radius: 6px;
    margin: 20px auto;
    max-width: 1200px;
    padding: 20px 10px;
  }
  .cat-item {
    text-align: center;
    cursor: pointer;
  }
  .cat-item img {
    width: 80px;
    height: 80px;
    border-radius: 8px;
    object-fit: cover;
  }
  .cat-item span {
    display: block;
    margin-top: 6px;
    font-weight: 500;
  }

  /* Product grid */
  .section {
    max-width: 1200px;
    margin: 20px auto;
  }
  .section h2 {
    margin: 10px;
    color: var(--dark);
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
  }
  .product {
    background: white;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s ease;
  }
  .product:hover {
    transform: scale(1.04);
  }
  .product img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 6px;
  }
  .product h3 {
    font-size: 16px;
    margin: 10px 0 6px;
  }
  .price {
    color: #388e3c;
    font-weight: 600;
  }
  .old-price {
    color: var(--muted);
    text-decoration: line-through;
    font-size: 13px;
  }
  .add-btn {
    background: var(--blue);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 6px 10px;
    cursor: pointer;
    margin-top: 6px;
  }

  /* Cart */
  #cartPanel {
    position: fixed;
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background: white;
    box-shadow: -4px 0 10px rgba(0,0,0,0.1);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    padding: 20px;
    overflow-y: auto;
  }
  #cartPanel.active {
    transform: translateX(0);
  }
  .cart-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
  }
  .cart-item img {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
  }
  .cart-item span {
    font-size: 14px;
  }
  .checkout-btn {
    background: var(--blue);
    color: white;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
  }

  footer {
    background: var(--blue);
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
  }
</style>
</head>
<body>
<header>
  <div class="logo">Flipkart Clone</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products, brands and more..." />
    <button onclick="searchProducts()">üîç</button>
  </div>
  <div class="nav-links">
    <a href="#" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</a>
    <a href="#">Login</a>
    <a href="#">Become a Seller</a>
  </div>
</header>

<div class="banner"></div>

<div class="categories">
  <div class="cat-item"><img src="https://source.unsplash.com/100x100/?mobile" alt=""><span>Mobiles</span></div>
  <div class="cat-item"><img src="https://source.unsplash.com/100x100/?laptop" alt=""><span>Electronics</span></div>
  <div class="cat-item"><img src="https://source.unsplash.com/100x100/?shoes" alt=""><span>Fashion</span></div>
  <div class="cat-item"><img src="https://source.unsplash.com/100x100/?home" alt=""><span>Home</span></div>
  <div class="cat-item"><img src="https://source.unsplash.com/100x100/?grocery" alt=""><span>Grocery</span></div>
</div>

<div class="section">
  <h2>Best Deals for You</h2>
  <div class="products" id="productList"></div>
</div>

<div id="cartPanel">
  <h3>Your Cart üõí</h3>
  <div id="cartItems"></div>
  <hr>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<footer>
  ¬© 2025 Flipkart Clone | Made with ‚ù§Ô∏è using HTML, CSS, JS
</footer>

<script>
  const products = [
    { id: 1, name: "iPhone 15 Pro", price: 124999, old: 139999, img: "https://source.unsplash.com/400x400/?iphone" },
    { id: 2, name: "Samsung Galaxy S24", price: 84999, old: 99999, img: "https://source.unsplash.com/400x400/?samsung-phone" },
    { id: 3, name: "HP Laptop 14s", price: 55999, old: 62999, img: "https://source.unsplash.com/400x400/?laptop" },
    { id: 4, name: "Nike Sneakers", price: 4999, old: 6999, img: "https://source.unsplash.com/400x400/?sneakers" },
    { id: 5, name: "Sony Headphones", price: 7999, old: 9999, img: "https://source.unsplash.com/400x400/?headphones" },
    { id: 6, name: "Smart LED TV", price: 34999, old: 39999, img: "https://source.unsplash.com/400x400/?smart-tv" }
  ];

  const list = document.getElementById('productList');
  const cartPanel = document.getElementById('cartPanel');
  const cartItemsDiv = document.getElementById('cartItems');
  const cartCount = document.getElementById('cartCount');
  let cart = [];

  function renderProducts(pList = products) {
    list.innerHTML = '';
    pList.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div><span class="price">‚Çπ${p.price}</span> <span class="old-price">‚Çπ${p.old}</span></div>
        <button class="add-btn" onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      list.appendChild(div);
    });
  }

  function addToCart(id) {
    const item = products.find(p => p.id === id);
    cart.push(item);
    updateCart();
    alert(item.name + " added to cart!");
  }

  function updateCart() {
    cartItemsDiv.innerHTML = '';
    cart.forEach(c => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<img src="${c.img}" alt=""><span>${c.name}</span>`;
      cartItemsDiv.appendChild(div);
    });
    cartCount.textContent = cart.length;
  }

  function toggleCart() {
    cartPanel.classList.toggle('active');
  }

  function checkout() {
    if (cart.length === 0) alert("Cart is empty!");
    else alert("Thank you for shopping with Flipkart Clone!");
  }

  function searchProducts() {
    const term = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p => p.name.toLowerCase().includes(term));
    renderProducts(filtered);
  }

  renderProducts();
</script>
</body>
</html>
